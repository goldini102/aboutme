<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About goldini102</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, 
        #FFD700, 
        #FFC107, 
        #FFB300, 
        #FFA000, 
        #FF8F00, 
        #FF6F00);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .blinkie {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
    }
    .row {
      display: flex;
      width: 100%;
    }
    .half-blinkie {
      width: 50%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="https://plasticdino.neocities.org/blinkie/republican.gif" alt="Blinkie 1" class="blinkie">
  <div class="row">
    <img src="https://blinkies.cafe/b/blinkiesCafe-GL.gif" alt="Blinkie 2" class="half-blinkie">
    <img src="https://blinkies.cafe/b/blinkiesCafe-fr.gif" alt="Blinkie 3" class="half-blinkie">
  </div>
</body>
</html>
